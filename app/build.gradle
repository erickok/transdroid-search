apply plugin: 'com.android.application'
android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"
    useLibrary 'org.apache.http.legacy'

    defaultConfig {
        applicationId "org.transdroid.search"
        minSdkVersion 8
        targetSdkVersion 23
        versionCode 27
        versionName "3.4"
    }
    buildTypes {
        release {
            minifyEnabled true
        }
    }
}
dependencies {
    compile files('libs/android-json-rpc-0.3.4.jar')
}